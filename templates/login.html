<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-in</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        
        <br><br>
        <div class="card border w-75 mx-auto text-center pb-0 bg-light shadow-lg" style="border-radius: 6px;">
            
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4 d-lg-block d-none bg-black rounded-start" style="min-height: 660px;">
                        
                    </div>
                    
                    <div class="col-sm-8 py-5">
                            <img src="../static/images/user.png" width="150" class="mx-auto mt-3">

                            <div class="mb-3">
                                <h1 class="mb-0">Welcome back!</h1>
                                <div style="color: grey;">Enter your details to log in to your account. If you don't have an account, please make one.</div>
                            </div>
                        
                            <div class="card-body">
                                <form class="w-50 mx-auto text-end" method="post">
                                    <div class="form-floating mb-3">
                                        <input required type="text" id="email" name="email" placeholder="Email" class="form-control" name="email">
                                        <label for="username" class="form-label">Email</label>
                                    </div>

                                    <div class="form-floating mb-1">
                                        <input required type="password" id="password" name="password" placeholder="Password" class="form-control" name="password">
                                        <label for="password" class="form-label">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" id="checkbox" class="form-check-input">
                                            <label for="checkbox" class="form-check-label">Remember me</label>
                                        </div>
                                        <div>
                                            <a href="#" style="color: black;text-decoration: none;">Forgot password?</i></a>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn bg-black text-white w-100 mb-2 mt-3">Sign in</button>
                                </form>

                                <div class="text-center">
                                    <span style="color: grey;"><i>Don't have an account yet? </span>
                                    <a href="{{url_for('register')}}" style="color: black;text-decoration: none;">Sign up!</i></a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>    
        </div>
        <br><br>
    </body>
</html>
