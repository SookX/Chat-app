<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-in</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        
        <br><br>
        <div class="card border w-75 mx-auto text-center my-2 bg-light shadow-lg" style="border-radius: 6px;">
            
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4 d-lg-block d-none bg-black rounded-start" style="height: 630px;">
                        
                    </div>
                    
                    <div class="col-sm-8 py-5">
                            <img src="../static/images/user.png" width="150" class="mx-auto mt-3">

                            <div class="mb-3">
                                <h1 class="mb-0">Welcome back!</h1>
                                <div style="color: grey;">Enter your details to log into your account. If you don't have an account, please make one.</div>
                            </div>
                        
                            <div class="card-body">
                                <form class="w-50 mx-auto text-end">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="email" placeholder="Email" class="form-control">
                                        <label for="username" class="form-label">Email</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" id="password" placeholder="Password" class="form-control">
                                        <label for="password" class="form-label">Password</label>
                                    </div>

                                    <button type="submit" class="btn bg-black text-white w-100 mb-5">Sign in</button>
                                </form>
                            </div>

                    </div>
                </div>
            </div>    
        </div>
        <br><br>
    </body>
</html>
