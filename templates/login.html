<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-KwWFW7g50oNQ+H9A9ECRjKt7Il+r+FnswuJ7q3e4w4o+MDm53THBcX9Bz8JHs0D+PeIy1gTdrTjT2wMzVnI+yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eee;
        }
        .login-form {
            width: 100%;
            max-width: 360px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }
        .login-form .form-control {
            margin-bottom: 15px;
        }
        .login-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .login-form .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <form>
                        <h2 class="text-center mb-4">Login</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-AuLb1fOk7OuH/hP0/l7jUuPJNfeCmg6+JDjYKjV6/axGMF9E44/zeuTZMbiHj7s3EwNYmGqfI+/jUrUTsQSmJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
