<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
        
        <div class="container-fluid">
          <h3>{{username}}</h3>
          <a class="navbar-brand" href="#">
            <img src="../static/images/logo.png" height="40px">

            <span class="mx-1 link-dark">Profile</span>
          </a>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle bg-transparent border-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../static/images/user.png" alt="" height="50px">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Sign Out</a></li>
            </ul>       
          </div>
          
        </div>
    </nav>
      
    <div class="container border w-50 my-3 mt-lg-5 mb-lg-0 py-3"> <!--main-->
      
      <form method="post">
        <div class="input-group">
          <label class="form-label col-12 ms-1 mb-0" >Add a friend:</label>
            <input class="col-10 form-control rounded-start bg-light" id="search" type="search" placeholder="Username#0000" aria-label="Search" name="friend">
            <button class="col-2 btn btn-dark" type="submit" name="add">Add Friend</button>
        </div>
      
      </form>
      {% for i in friends %}
      <h1>{{i.combo2}}</h1>
      {% endfor %}

    

    
    
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
