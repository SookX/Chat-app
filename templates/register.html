<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<br><br>
<div class="card border w-75 mx-auto text-center my-2 bg-light shadow-lg" style="border-radius: 6px;">

    <div class="container">
        <div class="row align-items-center justify-content-center">

            <div class="col py-5">
                    <img src="../static/images/pfp.png" width="150" class="mx-auto mt-3">

                    <div class="mb-3">
                        <h1 class="mb-0">Welcome <br>to the Exotics Chat App!</h1>
                        <div style="color: grey;">Please enter your details to create an account.</div>
                    </div>

                    <div class="card-body">
                        <form class="w-50 mx-auto text-end" method="post" onsubmit="return validateForm()">
                            <div class="form-floating mb-3">
                                <input type="text" id="email" placeholder="Email" class="form-control" name="email">
                                <label for="username" class="form-label">Email</label>
                            </div>

                            <div class="input-group">
                                <div class="form-floating mb-3">
                                    <input type="text" id="username" placeholder="Username" class="form-control" name="username">
                                    <label for="username" class="form-label">Username</label>
                                </div>
                                <span class="input-group-text mb-3">#0000</span>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" id="password" placeholder="Password" class="form-control" name="password">
                                <label for="password" class="form-label">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" id="password_confirmation" placeholder="Confirm Password" class="form-control" name="confirm_password">
                                <label for="password_confirmation" class="form-label">Confirm Password</label>
                            </div>

                            <button type="submit" class="btn bg-black text-white w-100 mb-5">Sign up</button>
                        </form>
                    </div>

            </div>
        </div>
    </div>    
</div>
<br><br>
