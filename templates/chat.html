<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container border my-5" method="get">
            <div class="container mt-3">
                <div class="border w-25 me-auto">{{combo}}</div>
                <br>
                <p>Message</p>
            </div>
            <div class="container mb-0 mt-5">
                <form action="" method="post">
                    <input type="text" placeholder="Message" name="message">
                    <button type="submit" name="send">Send</button>
                </form>
                    <ul style="list-style: none;">
        {% for message in messages %}
            {% if message.sender == combo %}
            <h4>{{combo}}</h4>
            {% endif %}
            {% if message.sender == current_friend %}
            <h4>{{current_friend}}</h4>
            {% endif %}
            <li>{{ message.text }}</li>
        {% endfor %}
    </ul>
            </div>
        </div>

        <div class="container my-5">
                <div class="card mb-2">
                    <div class="card-body d-flex flex-column overflow-auto">
                    
                    <a href="#" class="text-decoration-none">
                        <button class="btn rounded-0 border-top border-bottom d-flex align-items-center w-100 p-0">
                        <img src="../static/images/pfp.png" width="50">
                        Typing with:
                        {{current_friend}}
                        <br>
                        </button>
                    </a>
                    </div>
                </div>
            </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

    </script>
</html>
