<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="card-group w-75 my-5 mx-auto">
                    
                
            
                <div class="row">
                    
                    
                    <div class="col-4">
                        
                        
                        <div class="card">
                            
                            
                            <div class="card-header">
                                <button class="btn btn-transparent border d-flex w-100 justify-content-between">
                                    <span class="d-none d-sm-block mx-2 my-auto">Direct messages</span>
                                    <span class="mx-auto mx-sm-2 my-auto"><big>+</big></span>
                                </button>
                            </div>

                            <div class="card-body">
                                <div class="d-flex flex-column overflow-auto">
                                        
                                    <a href="#" class="text-decoration-none">
                                        <button class="btn rounded-0 border-top border-bottom d-flex align-items-center w-100 p-0">
                                            <img src="../static/images/pfp.png" width="50">
                                            Friend 1
                                        </button>
                                    </a>
                                
                                </div>
                            </div>


                        </div>
                    
                    
                    </div>
                        
                    <div class="col-8">
                        
                        
                        <div class="card">
                            <div class="card-header">
                                <img src="../static/images/pfp.png" width="50">
                                <span class="align-middle">Friend Username#0000</span>
                            </div>
                        </div>    
                        
                    </div>
                    
                </div>
                    
                    
                <div class="card-body">
                        
                    <div class="row">
                        <div class="col-4">
                            

                        </div>

                        <div class="col-8">

                            <div class="container border my-5">
                                <div class="container mt-3">
                                    <div class="border w-25 me-auto">Other person's message</div>
                                </div>
                                
                                <div class="container mt-3">
                                    <div class="border w-25 me-auto">My message</div>
                                </div>
                                
                                <div class="container mb-0 mt-5">
                                    <form action="">
                                        <input type="text" placeholder="Message">
                                        <button type="submit">Send</button>
                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                    
                </div>
            
        </div>
        
    </body>
</html>
